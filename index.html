<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesion</h1>

    </div>
    <form method="post">
        <div class="username">
            
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required placeholder="ingrese usuario">    
        </div>

        <div class="password">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Ingrese contraseña">

        </div>

        
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
